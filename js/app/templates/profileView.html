<div class="profile">
	<div class="info">
		<div class="eintrag">
			eintrag: eintrag
		</div>
		<div class="id">
			id: <%= profile.id %>
		</div>
		<div class="fullname">
			fullname: <%= profile.fullname %>
		</div>
		<div class="device">
			device: <%= profile.device %>
		</div>
		<div class="credits">
			credits: <%= profile.credits %>
		</div>
		<div class="pictureurl">
			pictureurl: <%= profile.pictureurl %>
		</div>
	</div>
</div>
