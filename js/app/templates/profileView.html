<div id="profileListRow" class="profileListRow">
	<div class="legend">
		<%= profile.fullname %>
	</div>
	<div class="pictureurl">
		<img class="pictureimg" src="<%= profile.pictureurl %>">
	</div>
	<div class="id">
		id: <%= profile.id %>
	</div>
	<div class="device">
		device: <%= profile.device %>
	</div>
	<div class="credits">
		credits: <%= profile.credits %>
	</div>
	<div class="lastModified">
		lastModified: <%= profile.lastModified %>
	</div>
</div>
