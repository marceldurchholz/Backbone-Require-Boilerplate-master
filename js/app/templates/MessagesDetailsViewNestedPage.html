<div id="MessagesDetailsViewDiv" class="MessagesDetailsViewDiv" style="margin-bottom:50px;p/adding:15px;">

	<% _.each(messages.data, function(message) { %>
		<ul class="noswipeToDelete fadeWhenOffsite" data-role="listview" data-inset="true" data-icon="false" <% if(message.sender!=me.id) { %> data-theme="b" <% } %> style="<% if(message.sender!=me.id) { %> padding-right:20%; <% } else { %> padding-left:20%; <% } %> b/order:10px solid #000;" >
			<li style="<% if (message.unread!=1) { %> opacity:0.75 !important; <% } %> ">
				<!-- <a href="javascript:void(0);"> -->
					<!--<h2>Stephen Weber</h2>-->
					<p style="white-space:normal;padding:0px;margin:0px;font-size:14px;" class="resizetext" >
						<%= message.content %>
					</p>
					<!-- <p class="ui-li-aside"><strong>6:24</strong>PM</p> -->
				<!-- </a> -->
			</li>
		</ul>
	<% }); %>


</div>
