<h3 class="ui-bar ui-bar-b" style="border-top-width:0px;text-align:center;">Media hinzufügen (Schritt 2 von 2)</h3>
<div style="padding:15px;overflow:visible;z-index:999;text-align:center;">

	<!-- <p><b>Weiter geht's!</b></p> -->
	<!--
	<p>Geben Sie Informationen zur Multimediadatei ein. Beachten Sie, dass dies wichtige Kriterien für einen Kauf sind.
	-->

	<div id="uploadstatusbar" style="font-size:18px;visibility:hidden;height:0px;">0 %</div>
		
	<form id="submitform" action="#videos/record" method="post">
			<button data-mini="true" id="formbackbutton" type="button" name="button" data-theme="a">Zurück</button>
			<br>
		
			<div class="containing-element">
				Preis: <span id="priceincoins">1800</span> Coins (<span id="priceineuro">9,90</span> Euro)
			</div>
			<div data-role="fieldcontain" class="ui-hide-label">
				<label for="sliderprice" style="font-size:11px;"></label>
				<input type="range" name="sliderprice" id="sliderprice" value="<%= video.slider_price %>" min="0" max="10000" step="50" data-mini="false" data-theme="a" data-track-theme="b"/>
			</div>
			
			<input data-mini="false" type="text" name="title" id="title" placeholder="Titel der Multimediadatei"/>
			
			<textarea data-mini="false" style="height:35%;" name="description" id="description" placeholder="Fügen Sie hier eine Beschreibung Ihrer Multimediadatei ein."></textarea>
		
			<!--
			<input type="text" name="subtitle" id="subtitle" placeholder="Untertitel der Multimediadatei"/>
			-->
			<div class="containing-element">
				<label for="interest" class="select"></label>
				<select data-mini="true" name="interest" id="interest">
					<option value="">Kategorie / Wissensgebiet</option>
					<% _.each(video.interests, function(interest) { %>
						<option <%= interest.checked %> value="<%= interest.name %>"><%= interest.name %></option>
					<% }); %>
				</select>
			</div>

			<div class="containing-element">
				<input data-mini="true" type="checkbox" name="flipactivate" id="flipactivate">
				<label for="flipactivate">Mediadaten aktivieren</label>
			</div>
			<div class="containing-element">
				<input data-mini="true" type="checkbox" name="flippublic" id="flippublic">
				<label for="flippublic">Auch im öffentlichen APPinaut</label>
			</div>

		<input type="hidden" id="camera_file" name="camera_file"></span>
	</form>
	
	<div class="containing-element" style="padding-top:15px;" >
		<button type="button" id="recordMediaUploadButton" name="recordMediaUploadButton" data-theme="b">Mediadaten hochladen</button>
	</div>
	
	<span id="camera_status" style="width:0px;height:0px;"></span>
	<div id="debugdiv" style="width:0px;height:0px;overflow:hidden;"></div>

</div>
